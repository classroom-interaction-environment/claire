<template name="media">
    {{#unless loadComplete}}
        {{> loading type="data"}}
    {{else}}
        {{#with mediaData}}
            <div class="bg-white">
                {{> Template.dynamic template="webResourceRenderer" data=this}}
            </div>
        {{else}}
            <div class="alert alert-warning">
                {{#if docNotVisible}}
                    <div class="text-center">{{i18n "lesson.student.docNotVisible"}}</div>
                {{else}}
                    <div class="alert-heading text-center">{{i18n "errors.404"}}</div>
                {{/if}}
            </div>
        {{/with}}
    {{/unless}}
</template>
