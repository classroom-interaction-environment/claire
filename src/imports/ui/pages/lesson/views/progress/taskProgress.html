<template name="taskProgress">
    <td>
        {{> profileImage user=userDoc label=true round=true width=16 height=16 class="border border-primary"}}
    </td>
    <td class="no-wrap">
        {{userDoc.lastName}}, {{userDoc.firstName}}
    </td>
    {{#with currentProgress}}
        <td>{{this.page}}</td>
        <td class="w-100" colspan="2">
            <div class="progress">
                <div class="progress-bar bg-{{#if this.complete}}success{{else}}primary{{/if}}" role="progressbar"
                     style="width: {{this.progress}}%"
                     aria-valuenow="{{this.progress}}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </td>
    {{else}}
        <td>?</td>
        <td colspan="2">
            <div class="progress-bar bg-warning" role="progressbar" style="height: 1rem; width: 0%"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </td>
    {{/with}}
</template>
