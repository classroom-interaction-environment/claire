<template name="documentFileRenderer">
    {{#with getLink this}}
        <div class="w-100 text-center">
            <div class="py-2">{{../name}}</div>
            {{#if ../isPDF}}
                {{#unless fallback}}
                <a href class="use-fallback d-block p-2 text-center">
                    {{i18n "files.noPDF"}}
                </a>
                {{/unless}}
                <div class="pdf-target"></div>
                {{#if fallback}}
                    {{> pdfViewer path=pdfUrl }}
                {{/if}}
            {{/if}}

            {{> downloadButton collection=collectionName file=file showLabel=true showSize=true}}
        </div>
    {{else}}
        {{> loading type="data" title=name}}
    {{/with}}
</template>
