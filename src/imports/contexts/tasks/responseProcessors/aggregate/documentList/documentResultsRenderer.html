<template name="documentResultsRenderer">
    {{#onLoaded complete=loadComplete}}
        {{#unless hasDocs}}
            {{> nodocs}}
        {{else}}
            <ul class="list-group">
                {{#each doc in documents}}
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="font-weight-bold">{{doc.name}}</span>
                        {{> downloadButton
                                collection=collectionName
                                file=doc
                                showLabel=true
                                showSize=true
                                title=(i18n 'actions.open')}}
                    </li>
                {{/each}}
            </ul>
        {{/unless}}
    {{/onLoaded}}
</template>
